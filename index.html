<html>

<head>
    <title>TTS-ROOMS</title>
    <script src="https://preview.babylonjs.com/viewer/babylon.viewer.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>



<body>
    <button class="button-open" onclick="openNav()">open</button>

    <header id="sidebar">
        <button class="button-close" id="open" onclick="closeNav()">close</button>
    </header>
    <main>
        <babylon model="salles-glb/argentine.glb" templates.main.params.fill-screen="true"></babylon>
    </main>
</body>

</html>

<script>
    function openNav() {
        document.getElementById("sidebar").style.width = "20%";
        document.getElementById("open").style.zIndex = "-10"
    }

    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
    }
</script>
